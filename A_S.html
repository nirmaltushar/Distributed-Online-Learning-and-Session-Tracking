                //Function for admin login
        function AdminLog() {
            // Retrieve email and password from input fields
            let e1 = String(document.getElementById("adminEmail").value);
            let p1 = String(document.getElementById("adminPassword").value);
            // Send POST request to the API endpoint
            axios.post("http://localhost:3000/teacherlogin", {
                email: e1,
                pass: p1
            }).then(response => {
                // Check the response data and handle accordingly
                if(response.data.status == "200" && response.data.message == "valid") {
                    alert("Login Successful");
                    let em=document.getElementById("adminEmail").value;
                    let pa=document.getElementById("adminPassword").value;
                    sessionStorage.setItem("emailA",em);
                    sessionStorage.setItem("passwordA",pa);
                    window.location.href='Admin_Dashboard.html';
                } else {
                    alert("Login Failed");
                }
            })
            .catch(error => {
                // Handle any errors during the request
                alert("Login Failed. Critical error.");
            });
        }
 
        



        //Function for Student login
        function StudentLog() {
            // Retrieve email and password from input fields
            let e2 = String(document.getElementById("studentEmail").value);
            let p2 = String(document.getElementById("studentPassword").value);
            // Send POST request to the API endpoint
            axios.post("http://localhost:3000/Studentlogin", {
                email: e2,
                pass: p2
            }).then(response => {
                // Check the response data and handle accordingly
                if(response.data.status == "200" && response.data.message == "valid") {
                    alert("Login Successful");
                    let email=document.getElementById("studentEmail").value;
                    let passw=document.getElementById("studentPassword").value;
                    sessionStorage.setItem("emailS",email);
                    sessionStorage.setItem("passwordS",passw);
                    window.location.href='Dashboard.html';
                } else {
                    alert("Login Failed");
                }
            })
            .catch(error => {
                // Handle any errors during the request
                alert("Login Failed. Critical error.");
            });
        }
