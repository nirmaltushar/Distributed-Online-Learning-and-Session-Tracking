<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background-color: #001f3f;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      color: #ffffff;
    }

    .sidebar a {
      padding: 15px 25px;
      text-decoration: none;
      color: #ffffff;
      display: block;
      transition: background-color 0.2s;
    }

    .sidebar a:hover {
      background-color: #005288;
    }

    /* Top bar */
    .topbar {
      height: 60px;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      border-bottom: 1px solid #ddd;
    }

    .topbar h1 {
      font-size: 20px;
      color: #333;
    }

    .topbar .admin-info {
      font-weight: bold;
      color: #001f3f;
    }

    /* Main content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .content {
      padding: 30px;
    }

    .card-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      flex: 1;
      min-width: 200px;
      max-width: 300px;
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #001f3f;
    }

    .card p {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="#">Dashboard</a>
    <a href="manage_teachstud.html">Teacher & Student</a>
    <a href="manage_stud_course.html">Student Course</a>
    <a href="manage_teach_course.html">Teacher Course</a>
    <a href="manage_course.html">Manage Courses</a>
    <a href="teacherRegistration.html">Add Teacher</a>
    <a href="StudentRegistration.html">Add Student</a>
    <a href="upcoming_event.html">Upcoming Events</a>
    <a href="logout1.html">Logout</a>
  </div>

  <!-- Main -->
  <div class="main">
    <!-- Topbar -->
    <div class="topbar">
      <h1>Dashboard</h1>
      <div class="admin-info">Welcome, Admin</div>
    </div>

    <!-- Main Content -->
    <div class="content">
      <div class="card-container">
        <div class="card">
          <h3>Total Students</h3>
          <p id="studentCount">120</p>
        </div>
        <div class="card">
          <h3>Total Teachers</h3>
          <p id="teacherCount">25</p>
        </div>
        <div class="card">
          <h3>Total Courses</h3>
          <p id="courseCount">15</p>
        </div>
    <!--   <div class="card">
          <h3>Active Sessions</h3>
          <p id="sessionCount">3</p>
        </div>--> 
      </div>
    </div>
  </div>

  <script>
    async function fetchCounts() {
      try {
        const [studentRes, teacherRes, courseRes] = await Promise.all([
          fetch('http://localhost:3000/api/student_count'),
          fetch('http://localhost:3000/api/teacher_count'),
          fetch('http://localhost:3000/api/course_count')
        ]);
  
        const studentData = await studentRes.json();
        const teacherData = await teacherRes.json();
        const courseData = await courseRes.json();
  
        document.getElementById("studentCount").textContent = studentData.total_students;
        document.getElementById("teacherCount").textContent = teacherData.total_teachers;
        document.getElementById("courseCount").textContent = courseData.total_courses;
      } catch (error) {
        console.error("Error fetching counts:", error);
        document.getElementById("studentCount").textContent = "N/A";
        document.getElementById("teacherCount").textContent = "N/A";
        document.getElementById("courseCount").textContent = "N/A";
      }
    }
  
    // Fetch counts on page load
    window.addEventListener('DOMContentLoaded', fetchCounts);
  </script>
  

</body>
</html>
