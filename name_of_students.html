<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Students by Course</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .course-section {
      background: white;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .course-section h2 {
      margin-bottom: 10px;
      color: #007BFF;
    }

    ul {
      padding: 0;
      list-style: none;
    }

    li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    li:last-child {
      border-bottom: none;
    }

    table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #888;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #eee;
        }
        #dataTable {
            display: none;
        }
  </style>
  <!-- Include Axios if not already -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

  <h1>Students Enrolled in Your Courses</h1>
  <div id="courses-container"></div>

  <h2>Fetch Student Marks</h2>

  <button onclick="fetchMarks()">Get Marks</button>

  <table id="dataTable">
      <thead>
          <tr>
              <th>Student ID</th>
              <th>Course ID</th>
              <th>In-sem</th>
              <th>End-sem</th>
              <th>Total</th>
              <th>Grade</th>
          </tr>
      </thead>
      <tbody id="tableBody">
          <!-- Data goes here -->
      </tbody>
  </table>

  <script>
    let globalTeacherId = null; // Global variable

    document.addEventListener('DOMContentLoaded', function () {
      const ema1 = sessionStorage.getItem("emailA");

      axios.get("http://localhost:3000/teacherdashemail", {
        params: { email: ema1 }
      })
      .then(response => {
        if (response.data.data && response.data.data.length > 0) {
          const teacher = response.data.data[0];
          const userId = teacher.t_id;
          globalTeacherId = teacher.t_id;

          fetch("http://localhost:3000/name_of_students", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ userId: userId })
          })
          .then(response => {
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return response.json();
          })
          .then(data => {
            if (!Array.isArray(data)) {
              throw new Error("Expected an array but got something else.");
            }

            const container = document.getElementById("courses-container");
            const grouped = {};

            // Group by course
            data.forEach(entry => {
              const course = entry.course_name;
              const studentName = `${entry.first_name} ${entry.last_name}`;
              if (!grouped[course]) grouped[course] = [];
              grouped[course].push(studentName);
            });

            // Render
            for (const [course, students] of Object.entries(grouped)) {
              const section = document.createElement("div");
              section.className = "course-section";

              const title = document.createElement("h2");
              title.textContent = course;
              section.appendChild(title);

              const list = document.createElement("ul");
              students.forEach(name => {
                const li = document.createElement("li");
                li.textContent = name;
                list.appendChild(li);
              });

              section.appendChild(list);
              container.appendChild(section);
            }
          })
          .catch(error => {
            console.error("Error fetching students:", error);
            document.getElementById("courses-container").innerHTML =
              "<p style='color: red; text-align: center;'>Failed to load student data.</p>";
          });
        } else {
          document.getElementById("courses-container").innerHTML =
            "<p style='color: red; text-align: center;'>Teacher data not found.</p>";
        }
      })
      .catch(error => {
        console.error("Error fetching teacher data:", error);
        document.getElementById("courses-container").innerHTML =
          "<p style='color: red; text-align: center;'>Failed to fetch teacher info.</p>";
      });
    });



    async function fetchMarks() {
      const userId = globalTeacherId;


            if (!userId) {
                alert("Please enter a teacher ID.");
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/marks_of_students', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId: userId })
                });

                const data = await response.json();

                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = '';

                if (data.length === 0) {
                    alert("No records found.");
                    return;
                }

                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.s_id}</td>
                        <td>${row.course_id}</td>
                        <td>${row.insem}</td>
                        <td>${row.endsem}</td>
                        <td>${row.total}</td>
                        <td>${row.grade}</td>
                    `;
                    tableBody.appendChild(tr);
                });

                document.getElementById('dataTable').style.display = 'table';
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Failed to fetch data. Please check your API.');
            }
        }
  </script>
    <div class="nav-extra">
      <a href="studentRegistration.html">Go to Student Registration</a>
    </div>
</body>
</html>
