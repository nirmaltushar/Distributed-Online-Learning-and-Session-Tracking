    <!-- Custom Script to Set Student Name -->
    <script>

        // Set the student's name dynamically using session storage
        let em=sessionStorage.getItem("emailS");
        let pw=sessionStorage.getItem("passwordS");
        
       // document.getElementById('student-name').innerText = ''+em; // Replace with actual student's name
        //document.getElementById('student-id').innerText = 'USER ID:'+'45';

        function fetchdata() {
    let em1 = sessionStorage.getItem("emailS");

    axios.get("http://localhost:3000/studentdashemail", {
        params: {
            email: em1 // Send email as query parameter
        }
    })
    .then(response => {
        console.log(response.data);
        
        if (response.data.data && response.data.data.length > 0) {
            const studentData = response.data.data[0];

            // Update DOM
            document.getElementById("fs").innerHTML = studentData.first_name;
            document.getElementById("ls").innerHTML = studentData.last_name;
            document.getElementById("email1").innerHTML = studentData.email;
            document.getElementById("id").innerHTML = studentData.s_id;
            document.getElementById("username").innerHTML = studentData.username;

            // âœ… NOW fetch the profile picture after ID is known
            const userId = studentData.s_id;

            fetch('http://localhost:3000/profile-pic', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userId })
            })
            .then(res => {
                if (!res.ok) throw new Error("Image not found");
                return res.blob();
            })
            .then(blob => {
                const url = URL.createObjectURL(blob);
                document.getElementById('profileImage').src = url;
            })
            .catch(err => {
                alert(err.message);
                document.getElementById('profileImage').src = '';
            });

        } else {
            console.error('No data found for the given email.');
        }
    })
    .catch(error => {
        console.error('Error fetching data:', error);
    });
}

        {
            window.location.href="logout.html";
            sessionStorage.removeItem("emailS");

        }
