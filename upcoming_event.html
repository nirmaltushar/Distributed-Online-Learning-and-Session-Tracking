<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Upcoming Event</title>
  <link rel="stylesheet" href="upcoming_event.css" />
</head>
<body>
  <div class="container">
    <h1>Upload Upcoming Event</h1>
    <form id="eventForm" enctype="multipart/form-data">
      <label for="title">Event Title</label>
      <input type="text" name="title" id="title" placeholder="Enter event title" required>

      <label for="date">Event Date</label>
      <input type="date" name="date" id="date" required>

      <label for="description">Description</label>
      <textarea name="description" id="description" placeholder="Enter event description" required></textarea>

      <label for="banner">Banner Image</label>
      <input type="file" name="banner" id="banner" accept="image/*" required>

      <div id="imagePreview"></div>

      <button type="submit">Upload Event</button>
    </form>
    <div id="message"></div>
  </div>

  <script src="upcoming_event.js"></script>
</body>
</html>
